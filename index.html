<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe | Fun unlimited</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>TIC TAC TOE</h1>
    </header>
    <main>
      <div class="cont hidden">
      <div class="gameover">
        <p>Game Over !</p>
        <p id="win"></p>
        <button id="new-game">New Game</button>
      </div>
    </div>
      <div class="container">
        <div class="game-zone">
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
        </div>
      </div>
    </main>
    <footer>
      <div id="cont"><button id="reset">Reset game</button></div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
